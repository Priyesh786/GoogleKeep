<div class="form">
  <input type="text" class="inp-box" placeholder="Take a note...">
  <div class="card">
    <div class="example-card" appearance="outlined" *ngFor="let note of notesList">
      <mat-card-header>
        <mat-card-title>
          <h2>{{note.title}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p>{{note.description}}</p>
      </mat-card-content>
      <mat-card-footer class="example-card-footer">
        <button class="but">Edit</button>
        <button class="but">Delete</button>
        <button class="but">Hide</button>
      </mat-card-footer>
    </div>
  </div>
</div>
